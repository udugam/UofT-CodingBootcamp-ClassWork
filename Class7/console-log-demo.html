<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Console Demo</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>
    
    <script type="text/javascript">

    var quick = "Fox";
    var slow = "Turtle";
    var numbers = 121;
    var myList = ["Ryan","Rochelle",5,quick, new Date()];
    console.log(myList);
    console.log("The number of elements in my list is ", myList.length);

    // The console.log() method is used to display data in the browser's console.
    // We can log strings, variables, and even equations.
    console.log("Teacher");
    console.log(quick);
    console.log(slow);
    console.log(numbers + 15);
    function makeChocolateCake(ingredient) {
        window.alert(ingredient);
        console.log(ingredient);
    }
    </script>
<button onclick="makeChocolateCake('eggs')">Click Me!</button>
  </body>
</html>
